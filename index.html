<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sstyle.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Year Countdown!</h1>
    <div class="countdown-container">
        <div class="aligning months-c">
            <p class="big_text" id="months">0</p>
            <span>months</span>
        </div>
        <div class="aligning days-c">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="aligning hours-c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="aligning mins-c">
            <p class="big_text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="aligning seconds-c">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 Soumyopriyo Roy
    </div>
    <script src="script.js"></script>
</body>
</html>
